<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <title>Make a Payment</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Make a payment"/>
        <h:form id="makePayment" title="Make Payment" >
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Username:"/>
                <h:panelGrid columns="1">
                    <h:inputText id="username" required="true" requiredMessage="Please enter a valid username" value="#{makePaymentBean.username}">
                        <f:validateRegex pattern="(^(\w|\d)[A-Za-z0-9-]{5,19}$)"/>
                    </h:inputText>
                    <h:outputLabel for="error" value="#{makePaymentBean.error}" />
                </h:panelGrid>
                <h:outputLabel for="amount" value="Amount:"/>
                <h:inputText 
                    id="amount" 
                    required="true" 
                    requiredMessage="Please enter an amount" 
                    value="#{makePaymentBean.amount}" 
                    validatorMessage="Please enter a valid amount: less than 10000 and up to 2 decimals">
                    <f:validateRegex pattern="(^(([1-9]{1}[0-9]{0,3})(\.\d{1,2})?)$|^(10000(\.{1}0{1,2})?)$|^(0\.\d{1,2})$)" />                    
                </h:inputText>
                <h:commandButton id="submit_form" value="Confirm" type="submit" action="#{makePaymentBean.confirm}"/>
                <h:commandButton id="reset_form" value="Clear Fields" type="reset"/>
            </h:panelGrid>
        </h:form>
    </h:body> 
</html>
