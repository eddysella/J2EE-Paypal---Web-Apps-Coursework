<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <title>Register</title>
    </h:head>
    <h:body>
        <h:form id="register" title="Register" >
            <h:panelGrid columns="2">
                <h:outputLabel for="currency" value="Currency: " />
                <h:selectOneMenu id="currency" value="#{registrationBean.currency}">
                    <f:selectItems value="#{registrationBean.currencies}" var="currency"
                        itemValue="#{currency}" itemLabel="#{currency.getLabel()}" />
                </h:selectOneMenu>
                <h:outputLabel for="username" value="Username: " />
                <h:panelGrid columns="1">
                    <h:inputText id="username" required="true" requiredMessage="Please enter a valid username" value="#{registrationBean.username}">
                        <f:validateRegex pattern="(^(\w|\d)[A-Za-z0-9-]{5,19}$)"/>
                    </h:inputText>
                    <h:outputLabel for="error" value="#{registrationBean.error}" />
                </h:panelGrid>
                <h:outputLabel for="password" value="Password:"/>
                <h:inputSecret id="password" 
                               redisplay="false" 
                               required="true" 
                               requiredMessage="Please enter a valid Password \nMust be 6-20 characters long with at least one digit,\n one upper case letter, one lower case letter,\n and one special symbol (“@#$%”)." 
                               value="#{registrationBean.password}">
                    <!--http://regexlib.com/REDetails.aspx?regexp_id=213-->
                    <f:validateRegex pattern="^([a-zA-Z0-9@*#]{6,15})$" />
                </h:inputSecret>
                <h:commandButton id="submit_form" type="submit" value="Register" action="#{registrationBean.register}"/>
                <h:commandButton id="reset_form" type="reset" value="Clear"/>
            </h:panelGrid>
        </h:form>
    </h:body> 
</html>
