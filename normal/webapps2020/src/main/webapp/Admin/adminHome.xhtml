<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Admin Home</title>
    </h:head>
    <h:body>
        Welcome #{adminBean.username}
        <h:panelGrid columns="2">
            <h:button value="Register new admin" outcome="registerAdmin"/>
            <h:form>
                <h:commandButton value="Logout" action="#{logoutBean.logout()}"/>
            </h:form>
        </h:panelGrid>
        <h:panelGrid columns="2">
            <h:panelGrid columns="1">
                <h:outputLabel value="Users"/>
                <h:dataTable value = "#{adminBean.users}" var = "user">
                    <h:column>    				
                       <f:facet name = "header">Username</f:facet>    				
                       #{user.username}
                    </h:column>
                    <h:column>
                       <f:facet name = "header">Balance</f:facet>
                       #{user.funds}
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
            <h:panelGrid columns="1">
                <h:outputLabel value="Transactions"/>
                <h:dataTable value = "#{adminBean.transactions}" var = "transaction">
                    <h:column>    				
                       <f:facet name = "header">ID</f:facet>    				
                       #{transaction.id}
                    </h:column>
                    <h:column>    				
                       <f:facet name = "header">Timestamp</f:facet>    				
                       #{transaction.timestamp}
                    </h:column>
                    <h:column>
                       <f:facet name = "header">From</f:facet>
                       #{transaction.from.username}
                    </h:column>
                    <h:column>
                       <f:facet name = "header">Amount</f:facet>
                       #{transaction.fromAmount}
                    </h:column>
                    <h:column>
                       <f:facet name = "header">To</f:facet>
                       #{transaction.to.username}
                    </h:column>
                    <h:column>
                       <f:facet name = "header">Amount</f:facet>
                       #{transaction.toAmount}
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
        </h:panelGrid>
    </h:body>
</html>
